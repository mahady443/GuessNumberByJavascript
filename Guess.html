<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game in JavaScript</title>
</head>
<body>

    <p> <h1>Guess the number between 1- 10 </h1> </p>
    <p> <input type="text" id="guess"> <button id="checkGuess">Submit</button>  </p>
    <script>
    // suppose we  need to  guess1-10 we need to declare 11 bcoz 0 is also include
        
        document.getElementById("checkGuess").onclick= function(){
        //Math.random() generate between 0 to 1 float number thats why we multiply it by 11 so now we get 0- 11 float number
            var number= Math.random();
            number = number*11;
            // for user its to hard to guess float number thats why we convert it into integer number by Math.floor() function
            number = Math.floor(number);

            if (document.getElementById("guess").value== number) {
                alert("U Have Guess correct");
            } else {
                alert("Nope ! The Number is : "+ number);
            }
            
        
        
        
        }
    </script>
    
</body>
</html>
